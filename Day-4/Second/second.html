<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <form>
            <label for="num-1">1st Number : </label>
            <input type="number" name="num-1" id="num-1"><br>
            <label for="num-2">2nd Number : </label>
            <input type="number" name="num-2" id="num-2"><br>
            <button type="button" id="mul-btn">Multiply</button>
            <button type="button" id="div-btn">Divide</button>
        </form>
        <p id="output"></p>
    </div>
    
    <script src="second.js"></script>
    
</body>
</html>
